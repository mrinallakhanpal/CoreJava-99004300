<body style="text-align:center">
<h1>Insert Movie Details</h1><br><br>
<form action="./MovieServer" method="post">

Movie Name<input type="text" name="mname" required><br><br>
Hero Name<input type="text" name="mhname" required><br><br>
Heroine Name<input type="text" name="mhername" required><br><br>
Date<input type="text" name="mdate" placeholder="YYYY-MM-DD" required><br><br>
Language<input type="text" name="mlan" required><br><br>
Length<input type="number" name=mlen required><br><br>
Movie Type<input type="text" name="mtype" required><br><br>
Production Id<input type="number" name=mpid required><br><br>
<input type="submit" value="Add" class="btn btn-primary">
</form>
